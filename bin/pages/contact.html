<body>
<div id="templatemo_header_wrapper">
	<div id="templatemo_header">
    	<div id="site_title"><a href="#">Bookstore Template</a></div>
        <div id="templatemo_menu" class="ddsmoothmenu">
            <ul>
                <li><a href="index.html" class="selected"><h3>Inicio</h3></a></li>

                <li><a href="portfolio.html"><h3>Galeria</h3></a></li>

            </ul>
            <br style="clear: left" />
        </div> <!-- end of templatemo_menu -->
        <div class="clear"></div>       
    </div> <!-- END of header -->
</div> <!-- END of header wrapper -->
<div id="templatemo_main">
	<h1>Informações para Contato</h1>
    <h4>Envie uma mensagem para nós agora!</h4>
    <div class="half left">
    	 <div id="contact_form">
                    <form method="post" name="contact" action="#">
                        
                        <label for="author">Nome:</label> <input type="text" id="author" name="author" class="required input_field" />
                        <div class="cleaner h10"></div>
                        <label for="email">E-mail:</label> <input type="text" id="email" name="email" class="validate-email required input_field" />
                        <div class="cleaner h10"></div>
                        
						<label for="subject">Assunto:</label> <input type="text" name="subject" id="subject" class="input_field" />

						<div class="cleaner h10"></div>
        
                        <label for="text">Mensagem:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                        <div class="cleaner h10"></div>
                        
                        <input type="submit" value="Enviar" id="submit" name="submit" class="submit_btn left" />
            	</form>
        </div>   
    </div>
        
    <div class="half right">
    	<h4>Endereço - Campus Mooca</h4>
          	03166-000 Universidade São Judas<br />
            Rua Taquari, 546 - Mooca, São Paulo - SP, 546<br /><br />
				
		<strong>Telefone:</strong> (11) 2799-1677 <br />
        <div class="cleaner h40"></div>
        
        <iframe width="465" height="260" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117023.7633559769!2d-46.78381988734402!3d-23.56870907947189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9371b05154fa2b95%3A0x6187fb9a20469948!2sUniversidade+S%C3%A3o+Judas+-+Unidade+Mooca!5e0!3m2!1spt-BR!2sbr!4v1559783792980!5m2!1spt-BR!2sbr"></iframe>

    </div>  
    <div class="clear h40"></div>
    
</div> <!-- END of main -->

	<div id="templatemo_footer">
        </div> <!-- END of footer -->
